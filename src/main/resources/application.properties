spring.application.name=my-journey-log

logging.level.org.springframework.security=DEBUG

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

gemini.api-key=${GAK}
gemini.model-name=gemini-2.0-flash-lite
# Gemini API URL (generative-language API)
gemini.api-url=https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-lite:generateContent
